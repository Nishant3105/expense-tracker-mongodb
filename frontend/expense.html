<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Expenses</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center h-100">
        <form>
            <label class="col col-form-label">Amount:</label>
            <input type="number" id="expenseprice" name="expenseprice" required><br>
            <label class="col col-form-label">Description:</label>
            <input type="text" id="description" name="description" required><br>
            <label class="col col-form-label">Type of Expense:</label>
            <select id="typeofexpense">
                <option value="food">Food</option> 
                <option value="clothes">Clothes</option> 
                <option value="travel">Travel</option> 
                <option value="cosmetics">Cosmetics</option> 
                <option value="electronics">Electronics</option> 
                <option value="other">Other</option>                
            </select><br><br>
            <button class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>
    <div id="message">
        <button id="rzp-button">Buy Premium</button>
    </div>
    <button onclick="download()" id="downloadexpense">Download File</button><br><br>
    <div class="text-right">
        <select id="select" class="form-select" aria-label="Default select example">
        <option selected>Select no. of expenses</option>
        <option value="2">2</option>
        <option value="5">5</option>
        <option value="10">10</option>
    </select>
    </div>
    <ul id="items"></ul>
    <div class="text-center" id="pagination"></div>
    <ul id="alldownloadedfiles"></ul>
    <ul id="leaderboard"></ul>
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
    <script src="expense.js"></script>
</body>
</html>
